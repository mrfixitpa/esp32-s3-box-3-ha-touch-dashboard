display:
  - platform: ili9xxx
    id: s3_box_lcd
    model: S3BOX
    invert_colors: false
    data_rate: 40MHz
    cs_pin: 5
    dc_pin: 4
    reset_pin:
      number: 48
      inverted: true
    update_interval: never
    pages:
      - id: idle_page
        lambda: |-
          it.fill(id(idle_color));
          // Accent lines (low cost)

          Color accent = id(ui_theme_on) ? Color(id(ui_theme_r), id(ui_theme_g), id(ui_theme_b)) : Color(255,255,255);
          Color on_col = Color(255, 180, 0);          // amber (high contrast)
          Color on_outer = Color(160, 90, 0);
          Color btn_bg = Color(0, 0, 60);           // dark backing for contrast

          // Top status strip
          // Inline HVAC action icon (left) + Indoor Temp label
          const char* hvac_glyph = "";
          if (id(hvac_action).has_state()) {
          const std::string action = id(hvac_action).state.c_str();
          if (action == "heating") hvac_glyph = "\U000F0238";      // mdi:fire
          else if (action == "cooling") hvac_glyph = "\U000F0717"; // mdi:snowflake
          }
          if (hvac_glyph[0] != '\0') {
          it.print(6, 4, id(font_mdi), accent, TextAlign::TOP_LEFT, hvac_glyph);
          }
          if (!isnan(id(avg_indoor_temp).state)) {
          it.printf(28, 4, id(font_header_small), accent, TextAlign::TOP_LEFT, "Indoor Temp %.0f°", id(avg_indoor_temp).state);
          } else {
          it.printf(28, 4, id(font_header_small), accent, TextAlign::TOP_LEFT, "Indoor Temp --°");
          }
          // HVAC icon rendered inline with header text


          // Center clock + date
          auto t = id(ha_time).now();
          if (t.is_valid()) {
          bool colon_on = (t.second % 2) == 0;
          int hour12 = t.hour % 12;
          if (hour12 == 0) hour12 = 12;
          int y_clock = 22;
          int x_center = 160 + (int) id(clock_offset_x).state;
          if (id(use_24h)) {
          it.printf(x_center - 10, y_clock, id(font_clock), accent, TextAlign::TOP_RIGHT, "%02d", t.hour);
          it.printf(x_center, y_clock, id(font_clock), (colon_on ? accent : id(idle_color)), TextAlign::TOP_CENTER, ":");
          it.printf(x_center + 10, y_clock, id(font_clock), accent, TextAlign::TOP_LEFT, "%02d", t.minute);
          } else {
          it.printf(x_center - 10, y_clock, id(font_clock), accent, TextAlign::TOP_RIGHT, "%d", hour12);
          it.printf(x_center, y_clock, id(font_clock), (colon_on ? accent : id(idle_color)), TextAlign::TOP_CENTER, ":");
          it.printf(x_center + 10, y_clock, id(font_clock), accent, TextAlign::TOP_LEFT, "%02d", t.minute);
          if (id(show_ampm)) {
          const char* ampm = (t.hour >= 12) ? "PM" : "AM";
          int ampm_x = 70 + (int) id(ampm_offset_x).state;
          int ampm_y = 67 + (int) id(ampm_offset_y).state;
          it.printf(ampm_x, ampm_y, id(font_ampm), accent, TextAlign::TOP_RIGHT, "%s", ampm);
          }
          }
          it.strftime(160, 122, id(font_bottom), accent, TextAlign::TOP_CENTER, "%a, %b %d", t);
          } else {
          it.printf(160, 80, id(font_bottom), accent, TextAlign::CENTER, "--:--");
          }

          // Bottom HA touch buttons
          const int y_btn = 194;
          const int r = 32;
          auto draw_btn = [&](int x, bool is_on, const char* glyph) {
          // Always draw a dark backing so buttons stay readable on any background.
          it.filled_circle(x, y_btn, r, btn_bg);

          if (is_on) {
          // Pop: thicker amber glow + amber icon
          it.circle(x, y_btn, r + 8, on_outer);
          it.circle(x, y_btn, r + 6, on_outer);
          it.circle(x, y_btn, r + 4, on_col);
          it.circle(x, y_btn, r + 2, on_col);
          it.circle(x, y_btn, r, on_col);
          it.print(x, y_btn - 13, id(font_mdi), on_col, TextAlign::TOP_CENTER, glyph);
          } else {
          // Off: match clock color (accent)
          it.circle(x, y_btn, r, accent);
          it.print(x, y_btn - 13, id(font_mdi), accent, TextAlign::TOP_CENTER, glyph);
          }
          };
          draw_btn(60,  id(lr_lights_on).state,     "\U000F156D");  // sofa-outline
          draw_btn(160, id(dr_light_on).state,     "\U000F1061");  // table-chair
          draw_btn(260, id(kitchen_lights_on).state,"\U000F0B7C");  // chef-hat

          id(draw_timer_timeline).execute();
          id(draw_active_timer_widget).execute();
      - id: listening_page
        lambda: |-
          it.fill(id(listening_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_listening), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: thinking_page
        lambda: |-
          it.fill(id(thinking_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_thinking), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: replying_page
        lambda: |-
          it.fill(id(replying_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_replying), ImageAlign::CENTER);
          id(draw_timer_timeline).execute();
      - id: timer_finished_page
        lambda: |-
          it.fill(id(idle_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_timer_finished), ImageAlign::CENTER);
      - id: error_page
        lambda: |-
          it.fill(id(error_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_error), ImageAlign::CENTER);
      - id: no_ha_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_ha), ImageAlign::CENTER);
      - id: no_wifi_page
        lambda: |-
          it.image((it.get_width() / 2), (it.get_height() / 2), id(error_no_wifi), ImageAlign::CENTER);
      - id: initializing_page
        lambda: |-
          it.fill(id(loading_color));
          it.image((it.get_width() / 2), (it.get_height() / 2), id(casita_initializing), ImageAlign::CENTER);
      - id: muted_page
        lambda: |-
          it.fill(Color::BLACK);
          id(draw_timer_timeline).execute();
          id(draw_active_timer_widget).execute();
