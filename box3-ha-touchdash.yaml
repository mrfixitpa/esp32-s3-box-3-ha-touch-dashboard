esphome:
  name: box3-ha-touchdash
  friendly_name: ESP32 S3 HA Touch Dash
  project:
    name: mrfixitpa.esp32_s3_box_3_ha_touch_dashboard
    version: 0.1.6
  min_version: 2025.5.0
  name_add_mac_suffix: true
  on_boot:
    priority: 600
    then:
      - script.execute: request_draw
      - delay: 30s
      - if:
          condition:
            lambda: return id(init_in_progress);
          then:
            - lambda: id(init_in_progress) = false;
            - script.execute: request_draw

esp32:
  board: esp32s3box
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    sdkconfig_options:
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: "y"
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"

psram:
  mode: octal
  speed: 80MHz

api:
  on_client_connected:
    - script.execute: request_draw
  on_client_disconnected:
    - script.execute: request_draw

ota:
  - platform: esphome
    id: ota_esphome

logger:
  hardware_uart: USB_SERIAL_JTAG

wifi:
  ap:
  on_connect:
    - script.execute: request_draw
  on_disconnect:
    - script.execute: request_draw

captive_portal:




sensor:
  - platform: homeassistant
    id: avg_indoor_temp
    entity_id: sensor.average_indoor_temperature
    internal: true

time:
  - platform: homeassistant
    id: ha_time
    on_time:
      - seconds: 0
        then:
          - if:
              condition:
                lambda: |-
                  return
                    !id(init_in_progress) &&
                    wifi::global_wifi_component->is_connected() &&
                    api::global_api_server->is_connected() &&
                    (id(voice_assistant_phase) == ${voice_assist_idle_phase_id});
              then:
                - script.execute: request_draw

button:
  - platform: factory_reset
    id: factory_reset_btn
    internal: true

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO0
      mode: INPUT_PULLUP
      inverted: true
    id: left_top_button
    internal: true
    on_multi_click:
      - timing:
          - ON for at least 50ms
          - OFF for at least 50ms
        then:
          - switch.turn_off: timer_ringing
      - timing:
          - ON for at least 10s
        then:
          - button.press: factory_reset_btn

  - platform: homeassistant
    id: lr_lights_on
    entity_id: light.living_room_can_lights
    internal: true

  - platform: homeassistant
    id: dr_light_on
    entity_id: light.dining_room_light
    internal: true

  - platform: homeassistant
    id: kitchen_lights_on
    entity_id: light.kitchen_lights
    internal: true

output:
  - platform: ledc
    pin: GPIO47
    id: backlight_output

  - platform: template
    id: ui_r_out
    type: float
    write_action:
      - lambda: |-
          id(ui_theme_r) = (uint8_t) roundf(state * 255.0f);
          id(draw_display).execute();

  - platform: template
    id: ui_g_out
    type: float
    write_action:
      - lambda: |-
          id(ui_theme_g) = (uint8_t) roundf(state * 255.0f);
